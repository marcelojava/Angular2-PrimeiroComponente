<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
</html>

<h1>
  {{title}}
</h1>

<ul>
  <li *ngFor="let nome of nomes">
    {{nome}}
  </li>
</ul>

<section>
  <article>
    <img src="{{imagem}}">
    <img [src]="imagem">
  </article>

  <article>
    <h3>Class layout binding</h3>
    <div>
      Selecione uma classe
      <select #classe (change)="0">
        <option value="alert-success">Success</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Error</option>
      </select>
    </div><br/><br/>

    <div class="alert" role="alert"
    [class.alert-success]="classe.value == 'alert-success'">
      Success
    </div>

    <div class="alert" role="alert"
    [class.alert-info]="classe.value == 'alert-info'">
      Info
    </div>

    <div class="alert" role="alert"
    [class.alert-warning]="classe.value == 'alert-warning'">
      Warning
    </div>

    <div class="alert" role="alert"
    [class.alert-danger]="classe.value == 'alert-danger'">

      Error</div>
  </article>

  <input type="text"
    (keyup)="countCaracter($event)"
  >
  {{count}}
  <button (click)="onClick()">Me clique</button>
</section>
